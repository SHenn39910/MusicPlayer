<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" <link
        rel="stylesheet" href="style.css">
    <title>Music Player</title>

</head>

<body>
    <h1>Music Stereo</h1>
    <div class="music-containter">
        <div class="music-info">
            <h4 id="title">Guitar</h4>
            <div class="progress-containter">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/SoundHelix-Song-4.mp3.wav" id="audio"></audio>

        <div class="img-containter">
            <img src="Image/guitar.jpg" alt="music-cover" id="cover" />
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        
        <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-backward"></i>
        </button>

        <button id="next" class="action-btn">
            <i class="fas fa-forkward"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
